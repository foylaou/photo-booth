<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>上傳邊框（管理）</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="dot"></div>
      <div>
        <div class="title">邊框管理</div>
        <div class="subtitle">上傳 3–5 張透明 PNG（建議）</div>
      </div>
    </div>
    <a class="btn btn-ghost" href="/">回到拍貼</a>
  </header>

  <main class="wrap">
    <section class="card">
      <div class="cardTitle">1) 設定管理密碼（可選）</div>
      <div class="small">若伺服器有設定 <code>ADMIN_TOKEN</code>，請在此輸入相同 token 才能上傳/刪除。</div>
      <input id="token" class="input" placeholder="ADMIN_TOKEN（沒有就留空）" />
    </section>

    <section class="card">
      <div class="cardTitle">2) 上傳邊框</div>
      <div class="small">格式：PNG/WebP/JPG；PNG 透明背景最適合。檔名會自動改名。</div>
      <input id="files" class="input" type="file" accept="image/*" multiple />
      <div class="row">
        <button id="btnUpload" class="btn btn-primary">上傳</button>
        <div id="msg" class="small"></div>
      </div>
    </section>

    <section class="card">
      <div class="cardTitle">3) 目前邊框</div>
      <div id="list" class="frames"></div>
    </section>
  </main>

  <script src="admin.js"></script>
</body>
</html>
