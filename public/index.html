<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>線上拍貼（QR 下載）</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="dot"></div>
      <div>
        <div class="title">線上拍貼</div>
        <div class="subtitle">套用邊框 → 拍照 → QR 下載</div>
      </div>
    </div>
    <button id="btnSwitch" class="btn btn-ghost" title="切換前/後鏡頭">切換鏡頭</button>
  </header>

  <main class="wrap">
    <section class="booth">
      <div class="stage">
        <video id="video" autoplay playsinline muted></video>
        <img id="frameOverlay" alt="frame overlay" />
        <div class="stageHint" id="hint">請允許相機權限</div>
      </div>

      <div class="controls">
        <div class="frameBar">
          <div class="barTitle">選擇邊框</div>
          <div id="frames" class="frames"></div>
        </div>

        <div class="actionBar">
          <button id="btnCapture" class="btn btn-primary">拍照</button>
          <button id="btnRetake" class="btn btn-ghost" disabled>重新拍</button>
          <a id="btnDownload" class="btn btn-ghost" download style="pointer-events:none;opacity:.6;">下載照片</a>
        </div>
      </div>
    </section>

    <section class="result" id="result" hidden>
      <div class="card">
        <div class="cardTitle">掃描 QR Code 下載</div>
        <div class="grid2">
          <div>
            <img id="preview" class="preview" alt="preview" />
            <div class="small" id="linkLine"></div>
          </div>
          <div class="qrBox">
            <img id="qr" alt="qr code" />
            <div class="small">用手機相機掃描即可下載/儲存</div>
          </div>
        </div>
      </div>
    </section>

    <canvas id="canvas" class="hidden"></canvas>
  </main>

  <script src="booth.js"></script>
</body>
</html>
